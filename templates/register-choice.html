<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
    <link rel="stylesheet" href="../static/reg-choice.css">
    <title>Register as</title>
</head>
<body>
    <div class="choice-container" id="signup">
        <form action="/select-role" method="POST">
            <div class="head">
                <a href="/login"><span class="material-symbols-outlined">
                    arrow_back_ios
                </span></a>
                
                <h2 class="form-title">Register As:</h2>
            </div>
            
            <div class="button-class">
                <button type="submit" id="reg-user" name="role" value="buyer">Buyer</button>
                <button type="submit" id="reg-buyer" name="role" value="seller">Seller</button>
                <button type="submit" id="reg-courier" name="role" value="courier">Courier</button>

            </div>

            <div class="login-link">
                <p>Already a user? <button><a href="/login">Login here</a></button></p>
            </div>
        </form>
    </div>

    <img src="../static/images/login-register.png" alt="Registration Image">
</body>
</html>
