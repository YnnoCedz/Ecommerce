<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/seller-application.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/login"><img src="../static/images/MIDLOGO.png" alt="Logo"></a>
            </div>
            <h2>Courier Registration</h2>
        </nav>
    </header>

    <div class="user-content">
        <!-- Seller Registration Form -->            
        <form class="seller-registration-form" action="/courier_registration" method="POST" enctype="multipart/form-data">
            <!-- Seller Info Container -->
            <div class="seller-info-container">
                <h3>Enter your Information:</h3>
                <input type="hidden" name="role" value="seller">
        
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Email:</label>
                    <input type="text" id="email" name="email" placeholder="sample@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password " required>
                </div>
            </div>
        
            <!-- Address -->
            <div class="address-container">
                <h3>Address</h3>
                
                <label for="province">Province</label>
                <select id="province" name="province" required>
                    <option value="" disabled selected>Select Province</option>
                </select>
            
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                </select>
            
                <label for="barangay">Barangay</label>
                <select id="barangay" name="barangay" required>
                    <option value="" disabled selected>Select Barangay</option>
                </select>
                <label for="street">Street</label>
                <input type="text" name="street" placeholder="Street" required>
        
                <label for="zip">ZIP Code:</label>
                <input type="number" name="zip" min="1" max="9999" placeholder="ZIP Code" required>
            </div>
        
            <!-- Shop Info Container -->
            <div class="shop-info-container">
                <h3>Files</h3>
                <div class="input-group">
                    <label for="image">Upload Driver's License Image:</label>
                    <input type="file" id="license_image" name="license_image" accept="image/*" required>
                </div>
        
                <div class="input-group">
                    <label for="image">Upload Official Reciept Image:</label>
                    <input type="file" id="receipt_image" name="receipt_image" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="image">Upload Vehicle Registration Image:</label>
                    <input type="file" id="registration_image" name="registration_image" accept="image/*" required>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            
            <div class="form-group">
                <button type="submit">Register as Seller</button>
            </div>

        </form>
    </div>
    
    <!-- Success/Error Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p></p> <!-- This will be updated dynamically -->
        </div>
    </div>


    <script src="/static/js/courier-registration.js"></script>


</body>
</html>
